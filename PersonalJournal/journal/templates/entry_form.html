{% extends "base.html" %}

{% block content %}
    <h2>Create or Edit Journal Entry</h2>
    <p>
        {{ entry.title }}
        {{ entry.content }}
       <small>Created on: {{ entry.date_posted }}</small>
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
