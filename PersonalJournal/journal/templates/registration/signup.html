<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
     
</head>
<body style="font-family: 'Quicksand', sans-serif; background-color: #042; text-align: center;">
    {% extends "base.html" %}

    {% block content %}
    <div class="signup" style="background-color: #040; padding: 20px; border-radius: 10px; margin: 20px auto; width: 80%; max-width: 600px; border: 1px solid #ddd; align-items: center;">
    <h2 style="font-size: 30px;">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
    {% endblock %}
</body>
</html>
