{% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    <img src="{{ user.profile.picture.url }}" alt="Profile Picture" class="profile-pic">
    <h2>{{ user.username }}</h2>
    <p>{{ user.profile.bio }}</p>
    <a href="{% url 'edit_profile' %}" class="btn">Edit Profile</a>
</div>
{% endblock %}
