<!--profile_detail.html-->
{% extends "base.html" %}
{% block content %}
  <div class="form-container">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_bio">Bio</label>
        {{ form.bio }}
      </div>

      <div class="form-group">
        <label for="id_profile_pic">Profile Picture</label>
        {{ form.profile_pic }}
      </div>

      <button type="submit" class="btn">Save Changes</button>
    </form>
  </div>
{% endblock %}
{% block extra_css %}
  <style>
    .form-container {
        width: 400px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .btn:hover {
        background-color: #45a049;
    }
    
  </style>
{% endblock %}
