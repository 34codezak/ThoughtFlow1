<!--update_profile.html-->

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="margin-bottom: 20px; padding: 20px; border-radius: 10px; background-color: #040; align-items: center; width: 80%; max-width: 600px; border: 1px solid #ddd;">
    <h1>Update Your Profile</h1>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update Profile</button>
    </form>
    <a href="{% url 'journal:profile_detail' %}" class="btn">Cancel</a>
</div>
{% endblock %}
