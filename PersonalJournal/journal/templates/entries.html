<!--entries.html-->
{% extends 'base.html' %}

{% block content %}
<h2>ThoughtFlows</h2>

<div class="login" style="background-color: #040; padding: 20px; border-radius: 10px; margin: 20px auto; width: 80%; max-width: 600px; border: 1px solid #ddd; align-items: center;">
<div class="sort-links">
    <a href="?sort=date_posted" class="sort-link">Newest First</a> <br>
    <a href="?sort=updated_at" class="sort-link">Recently Updated</a>
</div>

<div>
<ul>
    {% for entry in entries  %}
    <li>
        <h3>{{ entry.title }}</h3>
        <p>{{ entry.content|truncatewords:15 }}</p>
        <small>{{ entry.created }}</small>
        <a href="{% url 'journal:entry_detail' entry.id %}">View</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'journal:entry_form' %}" class="btn">Create a Memory</a>
</div>
</div>
{% endblock %}
