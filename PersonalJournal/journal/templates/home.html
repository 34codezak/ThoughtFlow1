{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="card bg-dark text-center mx-auto" style="max-width: 600px;">
        <div class="card-body p-4">
            <h1 class="card-title mb-4">Welcome to ThoughtFlow</h1>
            <p class="text-warning mb-3">A better way to track your thoughts and progress with ease.</p>
            <p class="text-warning mb-4">Get started by creating an account or logging in.</p>
            
            <div class="d-grid gap-3">
                <a href="{% url 'entries' %}" class="btn btn-primary">View Entries</a>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'login' %}" class="btn btn-success">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-info">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 text-warning">
        <p>&copy; 2025 ThoughtFlow. All rights reserved.</p>
        <p class="mt-2">Follow us on <a href="#" class="text-warning text-decoration-none">Twitter</a></p>
    </footer>
</div>
{% endblock %}
